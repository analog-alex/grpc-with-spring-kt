syntax = "proto3";
option java_multiple_files = true;
package io.analog.alex.grpcserver;

message GreetingRequest {
  string name = 1;
  string author = 2;
  string message = 3;
  int32 order = 4;
}

message GreetingResponse {
  string greet = 1;
}

service GreetingService {
  rpc greet(GreetingRequest) returns (GreetingResponse);
}